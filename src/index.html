<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 11</title>
</head>
<body>
<div class="container">
  <form class="search-form" id="search-form">
    <input class="search-form__input" type="text" name="searchQuery" autocomplete="off" autofocus
           placeholder="Search images...">
    <button class="search-form__button" type="submit">
      <svg class="search" width="30" height="30">
        <use xlink:href="images/icons.svg#search"></use>
      </svg>
      <svg class="spinner" width="30" height="30">
        <use xlink:href="images/icons.svg#spinner"></use>
      </svg>
    </button>
  </form>

  <div class="gallery">
    <!-- Карточки изображений -->
  </div>

  <button class="button" type="button" data-button="load-more">
    <span class="label">Load More</span>
    <svg class="spinner" width="30" height="30">
      <use xlink:href="images/icons.svg#spinner"></use>
    </svg>
  </button>

  <button class="to-top" type="button" aria-label="scroll to search form" data-button="search-form">
    <svg class="arrow-up" width="24" height="24"><use href="images/icons.svg#arrow-up"></use></svg>
  </button>

</div>
</body>
</html>
